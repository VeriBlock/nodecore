<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side" opened disableClose color="accent">

    <div fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="10px" style="height: 100%;">
      <div style="max-width: 100%;">
        <img src="/assets/images/VeriBlock_Logo_Rev.png" style="display:block;" width="156px" height="28px" />
        <span>{{networkInfo}}</span>
      </div>

      <div fxFlex="80" style="max-width: 100%; overflow: auto;">
        <mat-card *ngFor="let altchain of configuredAltchains" class="altchains mat-elevation-z0" (click)="changeAltChain(altchain)">
          <div fxLayout=" row" fxLayoutAlign="start center" fxLayoutGap="10px" style="font-size: 48px; min-height: 48px;">
            <mat-icon inline *ngIf="!altchain?.hasLogo" matBadge="." matBadgePosition="below after"
              [matBadgeColor]="altchain?.readyStatus?.isReady ? 'primary' : 'warn'" matBadgeSize="small">help</mat-icon>
            <span matBadge="." matBadgePosition="below after" [matBadgeColor]="altchain?.readyStatus?.isReady ? 'primary' : 'warn'"
              matBadgeSize="small" [ngStyle]="{'display': altchain?.hasLogo ? 'inherit' : 'none'}">
              <img [src]="getAltChainLogo(altchain?.key)" (load)="showImg(altchain)" height="48px" width="48px" />
            </span>
            <span style="font-size: 14px;">{{ altchain?.name }}</span>
          </div>
        </mat-card>
      </div>

      <div style="max-width: 100%;" fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="10px">

        <mat-divider></mat-divider>

        <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="5px">
          <span>Balance</span>
          <span>{{ vbkBalance || '0.00' }} VBK</span>
          <!-- <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="5px">
            <span>Address: </span>
            <span style="word-break: break-word;">{{vbkAddress}}</span>
          </div> -->
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px"
          style="width: 100%; padding-left: 1em; padding-right: 1em;">
          <button mat-mini-fab type="button" color="primary" matTooltip="Deposit" (click)="openTransactionDialog(true)">
            <mat-icon>cloud_upload</mat-icon>
          </button>
          <button mat-mini-fab type="button" color="warn" matTooltip="Withdraw" (click)="openTransactionDialog(false)">
            <mat-icon>cloud_download</mat-icon>
          </button>
        </div>

        <mat-divider></mat-divider>

        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" style="width: 95%;">
          <button mat-button type="button" aria-label="Settings" matTooltip="Settings" (click)="openFeeConfigurationDialog()"
            [disabled]="isLoadingSettings">
            <mat-icon aria-hidden="true">settings</mat-icon>
            <span>Settings</span>
          </button>
        </div>

      </div>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <ng-container *ngIf="!isAltChainSelected;">
      <mat-card class="alert-info">
        <mat-card-content style="display: flex;">
          <mat-icon size="lg" style="padding-right: 5px;">info</mat-icon>
          <span>No AltChain selected</span>
        </mat-card-content>
      </mat-card>
    </ng-container>

    <router-outlet *ngIf="isAltChainSelected"></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
