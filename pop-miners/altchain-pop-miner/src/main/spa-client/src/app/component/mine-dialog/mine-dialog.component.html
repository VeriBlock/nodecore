
<div mat-dialog-content>
	<form [formGroup]="formGroup">
			<mat-form-field>
        <mat-select formControlName="chainSymbol" placeholder="Chain symbol">
          <mat-option value="test">Test</mat-option>
          <mat-option value="vbtc">vBitcoin</mat-option>
        </mat-select>
			</mat-form-field>
			<button mat-raised-button class="background-primary-color" (click)="mine()">Mine</button>
	</form>
</div>
